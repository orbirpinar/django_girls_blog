{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Giriş Yap</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline" type="submit">Giriş Yap</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Şifreni mi unuttun?<a class="ml-2" href="{% url 'password_reset' %}">Buraya tıkla</a>
            </small>
            <br>
            <small class="text-muted">
                Hesaba mı ihtiyacın var?<a class="ml-2" href="{% url 'register' %}">Kayıt Ol</a>
            </small>
        </div>
    </div>
{% endblock content %}
